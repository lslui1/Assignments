<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="./addstudent.css" />
  <title>Student List</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="./js/addstudent.js"></script> 
</head>

<body>
	<h1>Add Student Page</h1>
	<div id="inputfields">
		<h3>First Name: <textarea id="fnameBox" type="text" cols="15" rows="1"></textarea>
		<h3>Last Name: <textarea id="lnameBox" type="text" cols="15" rows="1"></textarea>
		<h3>SAT: <textarea id="satBox" type="text" cols="15" rows="1"></textarea>
		<h3>GPA: <textarea id="gpaBox" type="text" cols="15" rows="1"></textarea>
		<h3>Major Id: <textarea id="majoridBox" type="text" cols="15" rows="1"></textarea>
		<button id="addstudentButton" type="button">Add Student</button></h3>
	</div>
</body>
</html>
