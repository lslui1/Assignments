<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="./updatestudent.css" />
  <title>Update Student Page</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="./js/updatestudent.js"></script> 
</head>

<body>
	<h1>Update Student Page</h1>
	<div id="inputfields">
		<h3>ID: <textarea id="idBox" type="text" cols="15" rows="1"></textarea>
		<button id="getstudentButton" type="button">Get student by ID</button></h3>
		<h3>First Name: <textarea id="fnameBox" type="text" cols="15" rows="1"></textarea>
		<h3>Last Name: <textarea id="lnameBox" type="text" cols="15" rows="1"></textarea>
		<h3>SAT: <textarea id="satBox" type="text" cols="15" rows="1"></textarea>
		<h3>GPA: <textarea id="gpaBox" type="text" cols="15" rows="1"></textarea>
		<h3>Major Id: <textarea id="majoridBox" type="text" cols="15" rows="1"></textarea>
		<button id="updatestudentButton" type="button">Update Student</button></h3>
	</div>
</body>
</html>
