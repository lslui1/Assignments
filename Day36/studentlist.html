<!doctype html>

<html ng-app="MyApp" lang="en">
<head>
	<meta charset="utf-8" />
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./css/studentlist.css" />
	<title>Student List</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="./js/students.js"></script> 
</head>

<body ng-controller="myCtrl as ctrl">
<div class="table-title">
<h3>Student Table</h3>
<div><button ng-click="ctrl.refresh()" class="refreshButton">refresh</button></div>
</div>
	<table id="studentTable" class="table-fill" style="width:75%">
		<thead>
  		<tr id="studentHeader" class="text-left">
  			<th class="text-left">ID</th>
    		<th class="text-left">First Name</th>
    		<th class="text-left">Last Name</th>
    		<th class="text-left">GPA</th>
    		<th class="text-left">SAT</th>
			<th class="text-left">Major Id</th>
			<th class="text-left">Functions</th>
    	</tr>
		</thead>
		<tbody class="table-hover">
		<tr ng-repeat="student in mydata" ng-show="student.vis">
				<td>{{ student.id }}</td>
				<td>{{ student.first_name }}</td>
				<td>{{ student.last_name }}</td>
				<td>{{ student.sat }}</td>
				<td>{{ student.gpa }}</td>
				<td>{{ student.major_id }}</td>
				<td><button ng-click="ctrl.editItem(student)" class="editButton">Edit</button>
				    <button ng-click="ctrl.deleteItem(student)" class="deleteButton">Delete</button>
					<button ng-click="ctrl.hideRow(student)" class="hideButton">hide</button></td>
		</tr>
		</tbody>
	</table> 

</body>
</html>
